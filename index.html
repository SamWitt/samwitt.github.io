        <img src="assets/img/Face.jpg" alt="Portrait of Samuel Witt" style="max-width: 207px; max-height: 361px;" />
        <nav class="about-social" aria-label="Social media">
          <ul>
            <li><a href="https://www.instagram.com/sweetsammybeats/" target="_blank" rel="noreferrer noopener">Instagram</a></li>

      <div class="about-blurb">
        <p>Samuel Witt aka "Sweet Sammy" crafts vibrant, story-driven tracks for games, films, and experiential media. Each project begins with a collaborative deep dive to define tone, instrumentation, and the emotional story the music needs to support.</p>
        <p>Currently working in his studio creating tracks for music libraries, independant artists, and production companies.</p>
          <ul>
            <li><strong>Expertise:</strong> Jazz/Funk, Electro Swing</li>
            <li><strong>Toolbox:</strong> Logic Pro, Native Instruments, M2 Macbook, Adam A7x Monitors, a suite of top tier Virtual Instruments</li>
            <li><strong>Approach:</strong> Communicative, First Principaled, Deep Context Listening.</li>
          </ul>
      </div>
    </div>

        <button class="about-option"
                role="tab"

        <button class="about-option"
                role="tab"
                id="about-option-schooling"

                data-option="schooling"

                aria-expanded="false">Schooling</button>

        <button class="about-option"

                aria-controls="about-panel-career"
                aria-selected="false"
                aria-expanded="false">Career</button>
      </div>

      <div class="about-panels">
        <!-- Active/default panel -->
        <div class="about-panel is-active"
             id="about-panel-about"
             data-option="about"
             role="tabpanel"
             aria-labelledby="about-option-about">
          <p>Fed-Ex Courier by day, Sound Wrangler by night.</p>
          <p>Native Texan</p>
          <p>Keyboardist, Podcast Junkie, Girl-Dad, Husband (9 years)</p>

        </div>

        <div class="about-panel"
             id="about-panel-origins"
             data-option="origins"
             role="tabpanel"
             aria-labelledby="about-option-origins"
             hidden>
          Born and directly adopted by two wonderful humans in El Paso, TX.  Father, retired military turned pastor.  Mother, first generation fire-y Korean.
          <p>Sam learned piano early and was the pianist for his pastors church at age 11.</p>
          <p>His culture is a mix of Korean-American mixed with Mexican and his diet reflects this.</p>
        </div>

        <div class="about-panel"
             id="about-panel-schooling"
             data-option="schooling"
             role="tabpanel"
             aria-labelledby="about-option-schooling"
             hidden>
          <p>Sam fell in love with electric guitar at age 11 and started composing through highschool, winning 2nd and 3rd in national composition competitions in his junior and senior year.</p>
          <p>Samuel's university training was completed at the esteemed music school University of North Texas where he graduated with a Degree in Jazz Piano Performance.</p>
          <p>He learned Arranging, Theory, Conducting, and gigging extensively through his training and environment as he went on to play locally and tour abroad.</p>
          <p>Being self-taugh in Music Production, Samuel has a firm foundation in recording software and mixing tecniques that pair well with his formal music training.</p>
          <p>Spirituality has been a source of instruction as Samuel has always strived to serve the greater good through church music and support congregational enlightenments.</p>
        </div>

        <div class="about-panel"
             id="about-panel-career"
             data-option="career"
             role="tabpanel"
             aria-labelledby="about-option-career"
             hidden>
          <p>Samuel has developed his career by being kind, doing good work, and staying on the straight and narrow.</p>
          <p>He's developed releationships with production companies, and publishers that stand the test of time.</p>
          <p>Sam has enjoyed some success in the Reality TV sector of the music industry as he randomly sees his music being placed in shows he most likely would never watch.</p>
          <p>Looking forward, Samuel looks to be a musical partner with someone who has an excellent message and vision that would benefit from a thoughtful piece of music to support it.</p>
        </div>
      </div>
    </div>
